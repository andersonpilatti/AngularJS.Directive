<html ng-app="myApp">
    <head>
    <title>Cadastro</title>
        <style>
            .done {
            background-color: green;
            }
            .pending {
            background-color: red;
            }
        </style>
    </head>

    <body ng-controller="MainCtrl as ctrl">
        <h1>Cadastro</h1>

        <hr />
        <table>
            <tr>
                <td>
                    <h2>Residencial</h2>
                    <endereco ng-model="ctrl.enderecoResidencial" />
                </td>
                <td>
                    <h2>Comercial</h2>
                    <endereco ng-model="ctrl.enderecoComercial" />
                </td>

                <td>
                    <h2>Cobranca</h2>
                    <endereco ng-model="ctrl.enderecoCob" />
                </td>
            </tr>
        </table>
        
        <button ng-click="ctrl.Teste()">Teste</button>

        <hr />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
